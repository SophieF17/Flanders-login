
  <div class="main">
      <div class="content">
      <p *ngIf="found">Congratulations! Your app is running. ðŸŽ‰</p>
  <form novalidate *ngIf="!found">
    <div class="form-group">
        <label >Username: </label>        
        <input type="text" class="form-control form-control-sm form-control-modal" id="name" name="name" [(ngModel)]="user.name" #modelCodeControl="ngModel"  maxlength="10" required />
    </div>   
        <div class="form-group">
        <label >Password: </label>        
        <input type="text" class="form-control form-control-sm form-control-modal" id="password" name="password" [(ngModel)]="user.password" #modelCodeControl="ngModel"  maxlength="20" required />
    </div> 
      <button class="btn btn-outline-primary"(click)= "onSubmit()" >Login</button>
      <p *ngIf="error" style="color:red">{{errorMessage}}</p>
  </form>
      </div>
