<div class="main">
    <div class="content">
        <p *ngIf="found">Congratulations! Your app is running. ðŸŽ‰</p>
        <form class="w-75 needs-validation" *ngIf="!found">
            <div class="form-group has-validation">
                <label>Username: </label>
                <input type="text" class="form-control form-control-sm form-control-modal" id="name" name="name" [(ngModel)]="user.name"
                    #nameControl="ngModel" maxlength="10" required />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="text" class="form-control form-control-sm form-control-modal" id="password" name="password" [(ngModel)]="user.password"
                    #passwordControl="ngModel" maxlength="20" required />
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="loginBtnDisbaled || nameControl.invalid || passwordControl.invalid "
                (click)="onSubmit()">Login </button>
            <div class="alert alert-danger error" role="alert" *ngIf="error">
                <span class="text-danger">{{errorMessage}}</span>
            </div>
        </form>
    </div>
</div>
